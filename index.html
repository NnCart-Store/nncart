<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NnCart</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
        .header { background: #ff4757; color: white; padding: 15px; text-align: center; font-weight: bold; position: sticky; top: 0; z-index: 100; }
        
        /* Video & Product Section */
        #video-feed { 
            display: flex; 
            overflow-x: auto; 
            padding: 10px; 
            gap: 15px; 
            background: white; 
        }
        .video-card { 
            min-width: 250px; 
            background: #fff; 
            border-radius: 12px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            padding: 10px; 
            text-align: center;
        }
        video { width: 100%; border-radius: 8px; background: #000; height: 350px; object-fit: cover; }
        
        .product-info h2 { font-size: 18px; margin: 10px 0; color: #333; }
        .price { color: #2ed573; font-weight: bold; font-size: 20px; }
        .buy-btn { background: #ff4757; color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; cursor: pointer; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">NnCart</div>

<h3 style="padding-left: 15px; margin-top: 20px;">Trending Products</h3>

<div id="video-feed">
    <p style="padding: 20px;">Database se connect ho raha hai...</p>
</div>

<script src="app.js"></script>

</body>
</html>
